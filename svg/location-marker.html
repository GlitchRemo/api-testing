	<head>

			body {
				width: 100%;
				height: 20em;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#marker {
				animation: hover 1.3s infinite alternate;
			}

			@keyframes hover {
				from {
					transform: translate(0, 0);
				}
				to {
					transform: translate(0, -20px);
				}
			}
		</style>
	</head>
	<body>
		<svg
			id="marker"
			width="50px"
